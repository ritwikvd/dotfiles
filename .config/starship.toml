# Inserts a blank line between shell prompts
add_newline = true

format = """
$character\
$username \
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$deno\
$golang\
$lua\
$nodejs\
$rust\
$custom\
$jobs:: """

[username]
format="[$user]($style)"
style_user="bold #e7c02b"
show_always=true

[directory]
format="[$path]($style)[$read_only]($read_only_style) "
style="bold #008cff"

[git_branch]
format="on [$symbol$branch(:$remote_branch)]($style) "
style="bold #5a005a"

[character]
success_symbol = "[➜](#00bf00) "
vicmd_symbol = "[➜](#0000ff) "
error_symbol = "[✗](#ff0000) "

[line_break]
